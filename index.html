<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Location Sharing</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <h1>Secure Location Sharing</h1>
    <div class="controls">
      <button onclick="generateKeys()">Generate Key & Show QR</button>
      <button onclick="startQRScanner()">Scan Peer QR</button>
      <button onclick="startSharing()">Start Sharing</button>
    </div>
    <div id="loading" style="display:none">
      <img src="https://i.gifer.com/ZZ5H.gif" width="60" />
      <p>Loading...</p>
    </div>
    <div id="qr"></div>
    <div id="reader"></div>
    <div id="map"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
