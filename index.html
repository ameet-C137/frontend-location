<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Location Share</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/854/854878.png" />
</head>
<body>
  <header>
    <h1>Secure Location Share</h1>
    <a id="github-link" href="https://github.com/ameet-C137" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" />
    </a>
  </header>

  <div class="container">
    <div class="left-panel">
      <div class="controls">
        <h2>Controls</h2>
        <button onclick="generateKeys()">Generate QR</button>
        <button onclick="startQRScanner()">Scan QR</button>
        <input type="file" id="qr-file" accept="image/*" onchange="uploadQRImage(this)" />
        <button onclick="startSharing()">Share Location</button>
        <div id="qr"></div>
        <div id="reader"></div>
      </div>
      <textarea id="debug-logs" readonly placeholder="Debug logs..."></textarea>
    </div>
    <div class="right-panel">
      <div id="map"></div>
    </div>
  </div>

  <footer>
    Built for Cryptography Assignment by Ameet Â· <a href="https://github.com/ameet-C137" target="_blank">GitHub</a>
  </footer>

  <script src="app.js"></script>
  <script>
    function uploadQRImage(input) {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const img = new Image();
        img.onload = function () {
          const qr = new Html5Qrcode("reader");
          qr.scanFile(file, true)
            .then(session => {
              document.getElementById("reader").innerHTML = "";
              completeKeyExchange(session);
            })
            .catch(err => {
              alert("QR Scan Failed: " + err.message);
              document.getElementById("reader").innerHTML = "";
            });
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
