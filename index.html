<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ” Secure Location Share</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { width: 100vw; height: 100vh; }
    #controls {
      position: absolute; top: 10px; left: 10px;
      background: white; padding: 10px; border-radius: 10px;
      box-shadow: 0 0 8px #aaa; z-index: 1000;
    }
    button { margin-top: 5px; width: 100%; padding: 5px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="controls">
    <div id="qr"></div>
    <button onclick="generateKeys()">Generate QR</button>
    <button onclick="startQRScanner()">Scan QR</button>
    <input type="file" accept="image/*" onchange="scanUploadedFile(this)" />
    <button onclick="startSharing()">Share Location</button>
  </div>

  <!-- Secure Chat -->
  <div id="messageBox" style="position: absolute; top: 10px; right: 10px; width: 300px; background: white; padding: 10px; border-radius: 10px; box-shadow: 0 0 8px #aaa; z-index: 1000;">
    <h4>ğŸ” Secure Chat</h4>
    <div id="messages" style="height: 200px; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 5px; padding: 5px;"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." style="width: 100%; padding: 5px;">
    <button onclick="sendMessage()" style="width: 100%; margin-top: 5px;">Send</button>
  </div>

  <!-- Distance Display -->
  <div id="distanceBox" style="position: absolute; bottom: 10px; right: 10px; background: white; padding: 10px; border-radius: 10px; box-shadow: 0 0 8px #aaa; z-index: 1000;">
    ğŸ“ Distance: <span id="distanceValue">N/A</span>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="app.js"></script>
</body>
</html>
