<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Location Share</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <h1>🔐 Secure Location Share</h1>
    <div class="controls">
      <button onclick="generateKeys()">Generate QR</button>
      <button onclick="startQRScanner()">Scan QR</button>
      <input type="file" accept="image/*" onchange="scanUploadedFile(this)" />
      <button onclick="startSharing()">Share My Location</button>
    </div>
    <div id="qr"></div>
    <div id="reader"></div>
    <div id="map"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
