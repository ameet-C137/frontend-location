<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Location Share</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/854/854878.png" />
</head>
<body>
  <div class="container">
    <h1>Secure Location Share</h1>

    <div class="controls">
      <button onclick="generateKeys()">Generate QR</button>
      <button onclick="startQRScanner()">Scan QR</button>
      <input type="file" accept="image/*" onchange="scanUploadedFile(this)" />
      <button onclick="startSharing()">Share My Location</button>
    </div>

    <div id="qr"></div>
    <div id="reader"></div>
    <div id="map"></div>
  </div>

  <footer>
    <p>Developed by <a href="https://github.com/ameet-C137" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" />
      @ameet-C137</a></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
